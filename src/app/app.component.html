<ng-container *ngIf="shouldShowHeaderAndFooter; then displayHeaderAndFooter else noHeaderAndFooter"></ng-container>
  <ng-template #displayHeaderAndFooter>
    <app-header [themeColor]="headerColor"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </ng-template>

  <ng-template #noHeaderAndFooter>
    <router-outlet></router-outlet>
  </ng-template>
